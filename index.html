<!DOCTYPE html>
<html ng-app = "myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MyBlog</title>
		<meta content="">
		<link rel="icon" href="icon.svg">

		<!-- Bootstrap -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">

		<style>
			body {
			    background-color: #C4C4C4;
			}
		</style>
	</head>
	<body>
		<div class="container" id="main_container">
			<div class="row" id="header" style="height:240px; margin-top: 10px; ">
				<div id="icon_section" ng-controller = "IconController" class="col-sm-2" ng-style="createBorder()">
					<div id="icon_image" class="row" ng-style="{{icon_image_css}}" ng-include src="'app/components/icon/icon_image.html'"></div>
					<div id="icon_motto" class="row" ng-style="{{icon_motto_css}}" ng-include src="'app/components/icon/icon_motto.html'"></div>
					<div id="icon_social" class="row" ng-style="{{icon_social_css}}" ng-include src="'app/components/icon/icon_social.html'"></div>
				</div>
				<div ng-controller = "BannerController" class="col-sm-10" id="banner" style="height: 100%;">
					<div class="col-md-12" ng-style="{{createBorder()}}">
						<div class="row" style="background: #c15973; height: 80%;">
							<div id="inner_banner"	ng-style="{{inner_banner_css}}">
								<img style="height: 100%; width: 100%;" src="assets/img/banner.jpg" alt="banner">
							</div>
						</div>
						<div class="row" style="height: 20%; background-color: #000000;">
							<div style="height: 100%;" ng-include src="'app/shared/banner/navbar.html'"></div>
						</div>
					</div>
				</div>

			</div>
			<div id="body_section" class="row" style="height:720px; margin-top: 30px; ">
				<div ng-controller="MenuController" id="menu" class="col-md-2" ng-style="{{createBorder() }}" >
					<div id="menu_inside" class="row" ng-style="{{menu_inside_css}}" >
						<div id="leftnavbar" ng-include src="'app/components/menu/leftNavBar.html'"></div>
					</div>
				</div>
				<div ng-controller="ContentController" id="content" class="col-md-10"  style="height:100%; overflow: auto">
					<div ng-style="{{createBorder()}}" style="background: #737373">
						<div id="inner_content" ng-style="{{inner_content_css}}">
							<div ng-view></div>
						</div>
					</div>
				</div>
			</div>
			<div id="comment_section" ng-controller = "CommentController" class="row" style="margin-top: 10px; ">
				<div class="col-md-12" >
					<div id="inner_comment" ng-style="{{inner_comment_css}}">
						<div>
							<div ng-include src="'app/components/comment/partials/comment_header.html'"></div>
							<div ng-include src="'app/components/comment/partials/write_comment_module.html'"></div>
							<comment info="comment1"></comment>
							<comment info="comment2"></comment>
						</div>
					</div>
				</div>
			</div>
			<div id="footer" class="row" ng-controller = "FooterController"  style="height: 160px; margin-top: 20px;">
				<div class="col-md-12" style="height: 100%;">
					<div id="inner_footer" ng-style="inner_footer_css">
						<h1>FOOTER SECTION</h1>
					</div>
				</div>
			</div>
		</div>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- AngularJS -->
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/angular-route.js"></script>

		<!-- Project modules -->
		<script src="app/app.module.js"></script>
		<script src="app/app.routes.js"></script>

		<!-- Services -->
		<script src="app/components/menu/menuService.js"></script>
		<script src="app/styleService.js"></script>
		<script src="app/components/comment/commentDirective.js"></script>

		<!-- Controllers -->
		<script src="app/components/icon/iconController.js"></script>
		<script src="app/shared/banner/bannerController.js"></script>
		<script src="app/components/menu/menuController.js"></script>
		<script src="app/components/content/contentController.js"></script>
		<script src="app/components/comment/commentController.js"></script>
		<script src="app/shared/footer/footerController.js"></script>




	</body>
</html>
