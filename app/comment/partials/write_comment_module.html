<div id="write_comment_module" >
    <div id="commenter_icon" ng-style="{{comment_border_css}}">
        <div style="height: 70%; padding: 10px;">
            <img style="height: 100%; width: 100%;" src="assets/img/user-icon.png" alt="">
        </div>
        <div id="user_name"  style="height: 30%; text-align: center;">
            <b>User</b>
        </div>
    </div>
    <div id="write_comment_container">
            <div id="write_box" ng-style="{{comment_border_css}}">
            <div id="write_box_inner">
                <textarea ng-model="data.commentText" name="comment" id="comment_text" ></textarea>
            </div>
        </div>
        <div id="write_option" ng-style="{{comment_border_css}}">
            <div id="blank" style="height: 100%; width: 70%; float: left; padding: 5px; display: table; ">

                    <b>Konu:&nbsp;</b>
                    <input ng-model="data.subject" id="topic_input" type="text" name="subject">
                </div>
            </div>
            <div id="button_comment">
                <button ng-click="sendComment()" class="btn btn:hover" type="submit" style="height: 100%; width: 100%;">Send</button></div>
        </div>
    </div>
</div>
